<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Session Words</title>
  </head>
  <body>
    <h1>Add a new word</h1>
    <form action="surveys/add_word" method="post">
      {% csrf_token %}
      <input type ="text" name="word"> <br>
      Choose color <br>
      <input type="radio" name="color" checked> Red<br>
      <input type="radio" name="color"> Green <br>
      <input type="radio" name="color"> Blue <br>
      <input type="submit" value="Add to Session">
    </form>
    <hr>
    <ul>
      <li>{{request.session.words}}</li>
    </ul>
  </body>
</html>
